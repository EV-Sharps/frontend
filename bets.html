<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>+EV Sharps</title>
	<script type="text/javascript" src="tabulator.min.js"></script>
	<script type="text/javascript" src="peity-vanilla.min.js"></script>
	<link href="tabulator.min.css" rel="stylesheet">
	<link href="style.css" rel="stylesheet">
	<script src="plotly-3.0.0.min.js" charset="utf-8"></script>
</head>
<style type="text/css">
	.game-img {
		height: 18px; width: 18px;
	}
	#table {
		width: auto;
	}
	@media (max-width: 1350px) {
		#table-container {
			justify-content: normal;
		}
		#table-container, #table {
			width: 100%;
		}
	}
	@media (max-width: 600px) {
		#table {
			height: 85%;
		}
		#header {
			display: none;
		}
	}
</style>
<body>
	<div id="app">
		<header id="header">
			<div id="title">
				<h1>+EV Sharps</h1>
			</div>
			<div id="center-dropdown">
				<div class="select-wrapper">
					<select id="page-select"></select>
					<svg class="select-arrow" viewBox="0 0 20 20">
						<path d="M7 7l3 3 3-3" fill="none" stroke="currentColor" stroke-width="2"/>
					</svg>
				</div>
			</div>
		</header>
		<main>
			<div id="table-container">
				<div class="record">
				  <ul style="list-style:none; padding:0; margin:0;">
				  	<li id="record-all"><strong>'23-'25 +EV HRs:</strong> <span class="w-l">603-2643</span> <span class="units">(+175.43u)</span></li>
					<li id="record-szn"><strong>2025 +EV HRs:</strong> <span class="w-l">278-1342</span> <span class="units">(+46.22u)</span></li>
				  </ul>
				</div>
				<div id="table"></div>
			</div>
		</main>
	</div>
	<script type="text/javascript" src="shared.js"></script>
	<script type="text/javascript">
		let TABLE, LAST, PLAYER;
		let url = "";
		const windowURL = new URL(window.location.href);
		const URLParams = new URLSearchParams(windowURL.search);
		PAGE = "bets";
		let SPORT = "mlb";
		let BOOK = URLParams.get("book");

		fetchPlays();

		function fetchPlays() {
			fetch(API_BASE+"/api/bets", {
				headers: {
					Authorization: `Bearer ${ACCESS_TOKEN}`
				}
			}).then(response => response.json()).then(data => {
				RES = data;
				let [wl, units] = data.record.all.split(" ");
				document.querySelector("#record-all .w-l").textContent = wl;
				document.querySelector("#record-all .units").textContent = units;
				[wl, units] = data.record.szn.split(" ");
				document.querySelector("#record-szn .w-l").textContent = wl;
				document.querySelector("#record-szn .units").textContent = units;
				renderTable(data.data);
			}).catch(err => console.log(err));
		}

		function renderTable(data) {
			TABLE = new Tabulator("#table", {
				tooltipsHeader: true,
    			placeholder:"Data Loading...",
				layout: "fitDataFill",
				responsiveLayout: MOBILE ? "" : "",
				autoResize: true,
				data: data,
				initialSort: [
					{column: "game", dir: "desc"},
				],
				columnDefaults: {
					vertAlign: "middle",
					hozAlign: "center",
					resizable: false,
					headerSortStartingDir: "desc"
				},
				groupToggleElement: "header",
				columns: [
					{
						title: "Circa<br>+EV",
						field: "ev",
						width: MOBILE ? 40 : 60,
						sorter: "number",
						responsive: 0,
						formatter: evFormatter
					},
					{
						title: "¼ Kelly",
						field: "kelly",
						width: MOBILE ? 40 : 60,
						sorter: "number",
						responsive: 0
					},
					{
						title: "Market<br>+EV",
						field: "mkt_ev",
						width: MOBILE ? 40 : 60,
						sorter: "number",
						responsive: 0,
						formatter: evFormatter
					},
					{
						title: "Market<br>¼ Kelly",
						field: "mkt_kelly",
						width: MOBILE ? 40 : 60,
						sorter: "number",
						responsive: 0
					},
					{title: "Game", field: "game", formatter: gameFormatter, formatterParams: { sport: SPORT}, width: 50},
					{
						title: "Player",
						field: "player",
						headerFilter: "input",
						formatter: playerFormatter,
						width: MOBILE || LAST ? 100 : 140,
						formatterParams:{ sport: SPORT, noProp: true, fullName: true, lastName: LAST },
						hozAlign: "left",
						responsive: 0,
						frozen: MOBILE ? true : false
					},
					{
						title: "EV Book", field: "book",
						vertAlign:"bottom", width: MOBILE ? 65 : 70,
						formatter: evBookFormatter,
						responsive: 0
					},
					{title: "Circa", field: "circa"}
				]
			});
		}
	</script>
</body>
</html>
