	<script type="text/javascript">
		PAGE = "pitcher_mix";
		let RES, TABLE;
		let HISTORICAL = {};
		let url = "";
		const windowURL = new URL(window.location.href);
		const URLParams = new URLSearchParams(windowURL.search);
		let DATE = URLParams.get("date");
		let MARK = URLParams.get("mark");
		let TODAY = getToday();
		let SPORT = "mlb";
		let PLAYER = URLParams.get("player");
		let PRETTY = URLParams.get("pretty");
		let SIDE = URLParams.get("side");

		if (MARK != undefined) {
			document.querySelector("#watermark").style.display = "initial";
			document.querySelector("#table-container").style["max-height"] = "initial";
			document.querySelector("#watermark").style.width = "20%";
		}

		window.addEventListener("resize", () => {
			MOBILE = window.innerWidth <= 600;
		});

		handleSession();

		function fetchMixData() {
			renderTable([]);
			fetch(API_BASE+`/api/pitcher_mix`, {
				headers: { "Accept": "application/vnd.github.v3.raw" }
			}).then(response => response.json()).then(data => {
				data = data.data;
				formatMix(data);
				RES = data;
				renderTable(data);
				setTimeout(function() {
					if (PRETTY != undefined) {
						pretty_();
					}
				}, 200);
			}).catch(err => console.log(err));
		}

		function safe(n){ return Number.isFinite(n) ? n : 0; }

		function formatMix(data) {
			for (const row of data) {
				if (!row.pitch?.both) continue;

				const entries = Object.entries(row.pitch.both)
				  .sort((a,b) => safe(b[1]["#"]) - safe(a[1]["#"]));

				const top = entries.slice(0, 4);
				top.forEach((entry, i) => {
					const k = i+1;
					const p = entry[1];
					row[`p${k}_type`] = entry[0];
					row[`p${k}_n`]    = p["#"];
					row[`p${k}_hr`]   = p.home_run;
					row[`p${k}_avg`]  = p.ba;
					row[`p${k}_iso`]  = p.iso;
					row[`p${k}_brl`]  = p.is_barrel;
					row[`p${k}_hh`]   = p.is_hard_hit;
				});
			}
		}

		function renderTable(data) {

			TABLE = new Tabulator("#table", {
				tooltipsHeader: true,
				placeholder:"Data Loading...",
				layout: "fitDataFill",
				responsiveLayout: MOBILE ? "" : "",
				autoResize: true,
				data: data,
				initialSort: [
					{ column:"p1_n", dir:"desc" },
				],
				columnDefaults: {
					vertAlign: "middle",
					hozAlign: "center",
					resizable: false,
					headerSortStartingDir: "desc"
				},
				rowFormatter: function(row) {
					if (row.getData().prop == "separator") {
						row.getElement().style.backgroundColor = "#d3d3d3";
						row.getElement().style.height = "5px";
						//row.getElement().innerHTML = "";
					}
				},
				//groupBy: "game",
				groupHeader: function(value, count, data, group){
					return `<span style='color: #c8c3bc'>${value.toUpperCase()}</span>`;
				},
				groupToggleElement: "header",
				columns: [
					//{title: "Confirmed", field: "confirmed", formatter:"tickCross", width: 30, hozAlign: "center"},
					//{title: "EV", field: "ev",  width: MOBILE ? 40 : 60, sorter: "number", formatter: evFormatter, responsive: 0},
					{
						title: "Player",
						field: "player",
						headerFilter: "input",
						formatter: playerFormatter,
						width: MOBILE ? 100 : 140,
						formatterParams:{ sport: SPORT, noProp: true, fullName: true },
						hozAlign: "left",
						responsive: 0,
						frozen: MOBILE ? true : false
					},
					{ title: "Pitch #1", headerHozAlign:"center", columns: [
						{ title:"#", field:"p1_n", sorter:"number", width:55, headerSortStartingDir:"desc" },
						{ title:"Type", field:"p1_type", width:75, formatter: pitchFormatter, hozAlign: "left" },
						{ title:"HR", field:"p1_hr", sorter:"number", width:55, formatter: mixFormatter },
						//{ title:"AVG", field:"p1_avg", sorter:"number", formatter:avgFormatter, width:60 },
						//{ title:"ISO", field:"p1_iso", sorter:"number", formatter:avgFormatter, width:60 },
						{ title:"BRL", field:"p1_brl", sorter:"number", width:55, formatter: mixFormatter },
						{ title:"HH", field:"p1_hh", sorter:"number", width:55, formatter: mixFormatter },
				  ]},

				  { title: "Pitch #2", headerHozAlign:"center", columns: [
					{ title:"#", field:"p2_n", sorter:"number", width:55 },
					{ title:"Type", field:"p2_type", width:75, formatter: pitchFormatter, hozAlign: "left" },
					{ title:"HR", field:"p2_hr", sorter:"number", width:45 },
					//{ title:"AVG", field:"p2_avg", sorter:"number", formatter:avgFormatter, width:60 },
					//{ title:"ISO", field:"p2_iso", sorter:"number", formatter:avgFormatter, width:60 },
					{ title:"BRL", field:"p2_brl", sorter:"number", width:45 },
					{ title:"HH", field:"p2_hh", sorter:"number", width:45 },
				  ]},

				  { title: "Pitch #3", headerHozAlign:"center", columns: [
					{ title:"#", field:"p3_n", sorter:"number", width:55 },
					{ title:"Type", field:"p3_type", width:75, formatter: pitchFormatter, hozAlign: "left" },
					{ title:"HR", field:"p3_hr", sorter:"number", width:45 },
					//{ title:"AVG", field:"p3_avg", sorter:"number", formatter:avgFormatter, width:60 },
					//{ title:"ISO", field:"p3_iso", sorter:"number", formatter:avgFormatter, width:60 },
					{ title:"BRL", field:"p3_brl", sorter:"number", width:45 },
					{ title:"HH", field:"p3_hh", sorter:"number", width:45 },
				  ]},
				]
			});
		}

		function groupByGame() {
			if (!TABLE.options.groupBy) {
				TABLE.setGroupBy("game");
			} else {
				TABLE.setGroupBy();
			}
		}
