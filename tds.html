		.chkdd { position:relative; }

		  background:#1b1f26; color:#e6e9ef; border:1px solid #2f3642; border-radius:.6rem;
		  padding:.55rem .8rem; font-size:.9rem; cursor:pointer;
		}
		.chkdd-btn .count { opacity:.7; margin-left:.25rem; }
		.chkdd-menu {
		  position:absolute; top:calc(100% + 6px); right:0; min-width:180px;
		  background:#0e1217; border:1px solid #2f3642; border-radius:.6rem;
		  box-shadow:0 8px 24px rgba(0,0,0,.35); padding:.4rem; display:none; z-index:50;
		}
		.chkdd.open .chkdd-menu { display:block; }
		.chkdd-menu label {
		  display:flex; align-items:center; gap:.5rem; padding:.35rem .4rem; cursor:pointer; color:#cfd6e4;
		}
		.chkdd-menu label:hover { background:#151a22; }
		.chkdd-menu input { accent-color:#6eb1ff; }
		.chkdd-actions { display:flex; gap:.5rem; justify-content:flex-end; margin-top:.35rem; }
		.chkdd-actions button {
		  background:#1b1f26; color:#cfd6e4; border:1px solid #2f3642; border-radius:.35rem; padding:.25rem .5rem; cursor:pointer;
		}
	</style>

						<path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path>
						<path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path>

				<span id="username" class="username loggedIn"></span>

		<main>
			<div id="table-container">
				<div id="table">
				</div>
				<div id="watermark">
					<img src="logos/logo.png">
				</div>
			</div>
		</main>

	<script type="text/javascript" src="shared.js"></script>
	<script src="auth.js"></script>
	<script type="text/javascript">
		PAGE = "tds";
		let RES, TABLE, LAST, NO365, KAMBI;
		let HISTORICAL = {};
		let url = "";
		const windowURL = new URL(window.location.href);
		const URLParams = new URLSearchParams(windowURL.search);
		let DATE = URLParams.get("date");
		let MARK = URLParams.get("mark");
		let GAME = URLParams.get("game");
		let TODAY = getToday();
		let SPORT = "nfl";
		let PLAYER = URLParams.get("player");
		let DEVIG = URLParams.get("devig");
		let BOOST = URLParams.get("boost");
		let PRETTY = URLParams.get("pretty");
		let BOOK = URLParams.get("book");
		let PROP = URLParams.get("prop");
		TEAM = URLParams.get("team") || "det";
		let SIDE = URLParams.get("side") ?? "both";

		// Exclude
		const dd = document.getElementById('exclude-dd');
		const excludeBtn = dd.querySelector('.chkdd-btn');
		const menu = dd.querySelector('.chkdd-menu');
		const boxes = [...dd.querySelectorAll('input[type="checkbox"]')];
		const countEl = dd.querySelector('.count');

		function getExcludedBooks() {
		  return boxes.filter(b => b.checked).map(b => b.value);
		}
		excludeBtn.addEventListener("click", () => {
			const open = dd.classList.toggle("open");
			excludeBtn.setAttribute("aria-expanded", open ? true : false);
		});
		document.addEventListener('click', (e) => {
		  if (!dd.contains(e.target)) {
		    dd.classList.remove('open');
		    excludeBtn.setAttribute('aria-expanded', 'false');
		  }
		});
		boxes.forEach(b => b.addEventListener('change', () => {
		  changeFilter();
		}));

		menu.addEventListener('click', (e) => {
		  const act = e.target?.dataset?.act;
		  if (!act) return;
		  const state = act === 'all';
		  boxes.forEach(b => b.checked = state);
		  changeFilter();
		});
		
		if (MARK != undefined) {
			document.querySelector("#watermark").style.display = "initial";
			document.querySelector("#table-container").style["max-height"] = "initial";
			document.querySelector("#watermark").style.width = "20%";
		}

		if (GAME) {
			let [a,h] = GAME.split("-");
			GAME = `${a} @ ${h}`;
		}

		window.addEventListener("resize", () => {
			MOBILE = window.innerWidth <= 600;
		});

		function changeFilter() {
			let devigBook = document.getElementById("devig-select").value;
			let boost = document.getElementById("boost-select").value;
			let game = document.getElementById("game-select").value;
			let book = document.getElementById("book-select").value;
			let prop = document.getElementById("prop-select").value;
			let excluded = getExcludedBooks();
			if (boost === "custom") {
				boost = boostCustom.value;
			}
			BOOK = book;
			let url = new URL(window.location.href);

			const params = new URLSearchParams(window.location.search);
			params.set("boost", boost);
			params.set("devig", devigBook);
			params.set("game", game);
			params.set("book", book);
			params.set("prop", prop);

			RES.data.forEach(row => {
				const bookOdds = { ...row.bookOdds };
				let avg = getAverageImplied(bookOdds, row.under);
				if (!avg) {
					return;
				}
				const ex = excluded;
				ex.push("pn"); ex.push("circa");
				if (devigBook) {
					ex.push(devigBook);
				}
				const highest = highestOver(bookOdds, ex, boost, book, row.under);
				let ou = avg.avgAmerican.toString();
				if (row.under) {
				    // If under, swap priority
				    if (devigBook) {
				        // Use the book's under odds if available
				        const val = bookOdds[devigBook];
				        ou = val && String(val).includes("/") ? String(val).split("/")[1] : val;
				    } else if (devigBook === "pn+circa") {
				        // Fallback to averageSharps for unders if combining books
				        ou = averageSharps(bookOdds, true); // pass true for under-side avg if supported
				    }
				} else {
				    // Normal over-first logic
				    if (devigBook === "pn+circa") {
				        ou = averageSharps(bookOdds);
				    } else if (devigBook) {
				        ou = bookOdds[devigBook];
				    }
				}
				if (!ou) {
					row["ev"] = "";
					row["fairVal"] = "";
					row["implied"] = "";
					row["kelly"] = "";
					return;
				}

				let d = devig(ou, highest.value, boost);
				if (!d) {
					row["ev"] = "";
					row["fairVal"] = "";
					row["implied"] = "";
					row["kelly"] = "";
					return;
				}
				row["book"] = highest.book;
				row["line"] = highest.value;
				row["ev"] = d.ev;
				row["fairVal"] = d.fairVal;
				row["implied"] = d.implied;
				row["kelly"] = d.kelly;
			});
			const newUrl = `${window.location.pathname}?${params.toString()}`;
			history.pushState({}, '', newUrl);
			TABLE.setData(RES.data);
			TABLE.setSort([
				{column: "ev", dir: "desc"}
			]);
			const filters = [];
			TABLE.clearFilter();
			if (game) {
				filters.push({field:"game", type:"=", value: game.replace("-", " @ ")});
			}
			if (prop) {
				filters.push({field:"prop", type:"=", value: prop});
			}
			if (filters.length > 0) {
				TABLE.setFilter(filters);
			}
			TABLE.setData(RES.data);
			//TABLE.redraw(true);
		}

		const boostSel = document.getElementById('boost-select');
		const boostCustom = document.getElementById('boost-custom');

		boostSel.value = BOOST || 0;
		if (BOOST == "custom") {
			boostCustom.style.display = "";
		}
		boostSel.addEventListener("change", (event) => {
			boostCustom.style.display = (event.target.value === "custom") ? '' : 'none';
			changeFilter();
		});

		boostCustom.addEventListener("input", () => {
			changeFilter();
		});

		document.querySelector("#devig-select").value = DEVIG || "";
		document.querySelector("#devig-select").addEventListener("change", (event) => {
			changeFilter();
		});

		document.querySelector("#prop-select").value = PROP || "";
		document.querySelector("#prop-select").addEventListener("change", (event) => {
			PROP = event.target.value;
			const params = new URLSearchParams(window.location.search);
			params.set("prop", PROP);
			const newUrl = `${window.location.pathname}?${params.toString()}`;
			history.pushState({}, '', newUrl);
			changeFilter();
		});

		if (GAME) {
			document.querySelector("#game-select").value = GAME.replace(" @ ", "-") || "";
		} else {
			document.querySelector("#game-select").value = "";
		}
		document.querySelector("#game-select").addEventListener("change", (event) => {
			GAME = event.target.value;
			const params = new URLSearchParams(window.location.search);
			params.set("game", GAME);
			const newUrl = `${window.location.pathname}?${params.toString()}`;
			history.pushState({}, '', newUrl);
			TABLE.clearFilter();
			changeFilter();
		});

		document.querySelector("#book-select").value = BOOK || "";
		document.querySelector("#book-select").addEventListener("change", (event) => {
			BOOK = event.target.value;
			changeFilter();
		});

		handleSession();

		function updateTimes() {
			updateHeaders();
		}

		function updateHeaders() {
			for (book in UPDATED[PAGE]) {
				if (!UPDATED[PAGE][book]) {
					continue;
				}

				if (!TABLE.getColumn(`bookOdds.${book.replace("b365", "365")}`)) {
					continue;
				}
				let el = TABLE.getColumn(`bookOdds.${book.replace("b365", "365")}`).getElement();
				el.querySelector(".tabulator-col-title").innerHTML = `${book.toUpperCase()}<img class='book-img' src='logos/${book}.png' alt='${book}' title='${book}' style='height:12px;width:12px;' /><br>${timeAgo(UPDATED[PAGE][book], short=true)}`;
			}
		}

		function fetchTuddys() {
			renderTable([]);
			fetch(API_BASE+`/api/tds`, {
				headers: {
					Authorization: `Bearer ${ACCESS_TOKEN}`
				}
			}).then(response => response.json()).then(data => {
				RES = data;
				UPDATED[PAGE] = data["updated"];

				const gameSel = document.getElementById("game-select");
				data.games.forEach(game => {
					const option = document.createElement("option");
					option.value = game.replace(" @ ", "-");
					option.textContent = game.toUpperCase();
					gameSel.appendChild(option);
				});

				const propSel = document.getElementById("prop-select");
				data.props.forEach(prop => {
					if (["attd", "2+td", "3+td", "ltd", "ftd"].includes(prop) || prop.includes("successful")) {
						return;
					}
					const option = document.createElement("option");
					option.value = prop;
					option.textContent = prop.toUpperCase();
					propSel.appendChild(option);
				});

				renderTable(data.data);

				setTimeout(function() {
					updateTimes();
					if (DEVIG) {
						changeFilter();
					}
					if (GAME) {
						TABLE.setFilter([
							{field:"game", type:"=", value: GAME}
						])
					}
					changeFilter();
				}, 500);
			}).catch(err => console.log(err));
		}

		function renderTable(data) {
			TABLE = new Tabulator("#table", {
				tooltipsHeader: true,
    			placeholder:"Data Loading...",
				layout: "fitDataFill",
				responsiveLayout: MOBILE ? "" : "",
				autoResize: true,
				data: data,
				initialSort: [
					{column: "ev", dir: "desc"},
				],
				columnDefaults: {
					vertAlign: "middle",
					hozAlign: "center",
					//resizable: false,
					headerSortStartingDir: "desc"
				},
				//groupBy: "game",
				groupHeader: function(value, count, data, group){
					return `<span style='color: #c8c3bc'>${value.toUpperCase()}</span>`;
				},
				groupToggleElement: "header",
				columns: [
					{
						title: "Expected<br>Value",
						field: "ev",
						width: MOBILE ? 40 : 60,
						sorter: "number",
						formatter: evFormatter,
						responsive: 0
					},
					{
						title: "EV Book", field: "book",
						vertAlign:"bottom", width: MOBILE ? 75 : 75,
						formatter: evBookFormatter2,
						formatterParams:{book:BOOK},
						responsive: 0
					},
					{
						title: "Player",
						field: "player",
						headerFilter: "input",
						formatter: playerFormatter,
						width: MOBILE || LAST ? 100 : 140,
						formatterParams:{ sport: SPORT, noProp: true, fullName: true, lastName: LAST },
						hozAlign: "left",
						responsive: 0,
						frozen: MOBILE ? true : false
					},
					{
						title: "Line",
						field: "handicap",
						formatter: function(cell) {
							const data = cell.getRow().getData();
							const prop = data.prop;
							if (["attd", "2+td", "3+td", "ftd", "ltd"].includes(prop)) {
								return "";
							}
							let ou = data.under ? "u" : "o";
							return `${ou}${cell.getValue()}`;
						}
					},
					{
						title: "Prop",
						field: "prop",
						formatter: function(cell) {
							return cell.getValue();
							const data = cell.getRow().getData();
							let line = data.handicap;
							let prop = cell.getValue();
							if (["attd", "2+td", "3+td", "ftd", "ltd"].includes(prop)) {
								return prop;
							}
							//line = parseFloat(line) + 0.5;
							return `o${line} ${cell.getValue()}`;
						}
					},
					
					{
						title: "Fair<br>Value",
						field: "fairVal",
						width: MOBILE ? 40 : 60,
						sorter: "number",
						formatter: plusMinusFormatter,
						responsive: 0
					},
					{
						title: "Implied",
						field: "implied",
						width: MOBILE ? 40 : 60,
						sorter: "number",
						formatter: impliedFormatter,
						responsive: 0,
						visible: MOBILE ? false : true
					},
					{
						title: "Â¼ Kelly",
						field: "kelly",
						width: MOBILE ? 40 : 60,
						sorter: "number",
						formatter: function(cell) {
							if (!cell.getValue()) {
								return "";
							}
							return `${cell.getValue().toFixed(2)}u`;
						},
						responsive: 0,
						visible: MOBILE ? false : true
					},
					
					
					{title: "Opp", field: "opp", formatter: oppFormatter, formatterParams: {is_pitcher: false}, hozAlign: "left", width: 80},
					{title: "RZ TD%<br>Allowed", field: "oppRank", formatter: rankingFormatter, width: 55},
					{title: `FD<br>${timeAgo(UPDATED ? 0 : UPDATED[PAGE]["fd"], short=true)}`, field: "bookOdds.fd",  width: MOBILE ? 60 : 60, sorter: "number", formatter: evOddsFormatter},
					{title: `Circa <img class='book-img' src='logos/circa.png' alt='circa' title='circa' />`, field: "bookOdds.circa",  width: 70, sorter: "number", visible: MOBILE ? true : false},
					{title: `PN<br>${timeAgo(UPDATED ? 0 : UPDATED[PAGE]["pn"], short=true)}`, field: "bookOdds.pn",  width: 70, sorter: "number", visible: MOBILE ? true : false, formatter: evOddsFormatter},
					{title: `DK<br>${timeAgo(UPDATED ? 0 : UPDATED[PAGE]["dk"], short=true)}`, field: "bookOdds.dk",  width: MOBILE ? 60 : 60, sorter: "number", responsive: 6, formatter: evOddsFormatter},
					{title: `MGM<br>${timeAgo(UPDATED ? 0 : UPDATED[PAGE]["mgm"], short=true)}`, field: "bookOdds.mgm",  width: 60, sorter: "number", formatter: evOddsFormatter},
					{title: `ESPN*<br>${timeAgo(UPDATED ? 0 : UPDATED[PAGE]["espn"], short=true)}`, field: "bookOdds.espn",  width: 60, sorter: "number", formatter: evOddsFormatter},
					{title: `CZ<br>${timeAgo(UPDATED ? 0 : UPDATED[PAGE]["cz"], short=true)}`, field: "bookOdds.cz",  width: 60, sorter: "number", formatter: evOddsFormatter},
					{title: `FN<br>${timeAgo(UPDATED ? 0 : UPDATED[PAGE]["fn"], short=true)}`, field: "bookOdds.fn",  width: 60, sorter: "number", formatter: evOddsFormatter},
					{title: `Betrivers<br>${timeAgo(UPDATED ? 0 : UPDATED[PAGE]["br"], short=true)}`, field: "bookOdds.br",  width: 60, sorter: "number", formatter: evOddsFormatter},
					{title: `HR<br>${timeAgo(UPDATED ? 0 : UPDATED[PAGE]["hr"], short=true)}`, field: "bookOdds.hr",  width: 60, sorter: "number", visible: true, formatter: evOddsFormatter},
					{title: `Bovada<br>${timeAgo(UPDATED ? 0 : UPDATED[PAGE]["bv"], short=true)}`, field: "bookOdds.bv",  width: 60, sorter: "number", formatter: evOddsFormatter},
					//{title: `B365<br>${timeAgo(UPDATED ? 0 : UPDATED[PAGE]["b365"], short=true)}`, field: "bookOdds.365", hozAlign: "center", width: 70, sorter: "number", visible: NO365 == undefined ? true : false, formatter: evOddsFormatter},
					{title: `Bally<br>${timeAgo(UPDATED ? 0 : UPDATED[PAGE]["kambi"], short=true)}`, field: "bookOdds.kambi",  width: 60, sorter: "number", formatter: evOddsFormatter},
					{title: `PN<br>${timeAgo(UPDATED ? 0 : UPDATED[PAGE]["pn"], short=true)}`, field: "bookOdds.pn",  width: 70, sorter: "number", formatter: evOddsFormatter},
					{title: `Circa<br>${timeAgo(UPDATED ? 0 : UPDATED[PAGE]["circa"], short=true)}`, field: "bookOdds.circa",  width: 70, sorter: "number", formatter: evOddsFormatter},
					{title: "Last Year</br>Hit Rate", field: "hitRate",  sorter: "number", formatter: percentFormatter,  width: MOBILE ? 40 : 60, responsive: 2},
					{field: "ev", visible: false, sorter: "number"},
					{field: "game", visible: false}
				]
			});
		}

		function groupByGame() {
			if (!TABLE.options.groupBy) {
				TABLE.setGroupBy("game");
			} else {
				TABLE.setGroupBy();
			}
		}
	</script>
